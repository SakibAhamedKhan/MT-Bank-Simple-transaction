<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Banking Page</title>
	<script src="https://cdn.tailwindcss.com"></script>
	
	<link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    	<link rel="stylesheet" href="css/banking.css">
	    <script src="https://kit.fontawesome.com/44a290f6bd.js" crossorigin="anonymous"></script>
<body>
	
	<header>
		<div class="mt-16 grid grid-cols-2 w-3/4 mx-auto">
			<Button id="logout" class="w-36 my-auto h-12 bg-white text-green-800 font-bold rounded">Logout</Button>
			<h1 class="p-4 text-3xl md:text-4xl lg:text-5xl text-center  text-white font-bold">Let's get some <span class="money font-semibold">money</span></h1>
		</div>
		
	</header>
	<main class="w-3/4 mx-auto">
		<!-- Balance and Transaction -->
		<section class="mt-8">
			<div class="balance-transaction grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4">
				<div class="bg-white rounded p-8">
					<h3 class="text-2xl text-center mb-1">Deposite</h3>
					<h4 class="text-4xl text-center">$<span id="deposite-total" >0</span></h4>
				</div>
				<div class="bg-white rounded p-8">
					<h3 class="text-2xl text-center mb-1">Withdraw</h3>
					<h4  class="text-4xl text-center">$<span id="withdraw-total" >0</span></h4>
				</div>
				<div class="bg-white rounded p-8">
					<h3 class="text-2xl text-center mb-1">Balance</h3>
					<h4 class="text-4xl text-center">$<span id="balance-total" >1280</span></h4>
				</div>
				
			</div>
		</section>
		<!-- Deposite and Withdraw -->
		<section class="mt-8">
			<div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
				<div class="bg-white p-4 md:p-8 lg:p-8 rounded">
					<h3 class="sm:text-1xl md:text-2xl lg:text-3xl mb-4 deposite-withdraw">Please Deposite</h3>
					<div>
						<input type="number" min="1" class="drop-shadow-md border block rounded mb-4 px-2 py-2 w-3/4" placeholder="$ Deposite Amount" id="deposite-amount">
						<button id="deposite-button" class="drop-shadow-md submit-button  px-4 py-2 rounded text-white font-semibold" disabled>Deposite</button>
					</div>
				</div>
				<div class="bg-white p-4 md:p-8 lg:p-8 rounded">
					<h3 class="sm:text-1xl md:text-2xl lg:text-3xl mb-4 deposite-withdraw">Please Withdraw</h3>
					<div>
						<input type="number" class="drop-shadow-md border block rounded  mb-4 px-2 py-2 w-3/4" placeholder="$ Withdraw Amount" id="withdraw-amount">
						<button id="withdraw-button" class="drop-shadow-md submit-button px-4 py-2 rounded text-white font-semibold" disabled>Withdraw</button>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- Toast library -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" ></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

	<!-- Banking js -->
	<script src="js/banking.js"></script>
</body>
</html>
